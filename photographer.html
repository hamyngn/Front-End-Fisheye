<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" class="photograph-main">
      <section class="photograph-header">
        <div id="contact_button">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
      </section>
      <section class="sort-by">
        <div>
        <h5>Trier par</h5>
        </div>
        <div class="dropdown">
          <button class="dropbtn">
          <a href="#">Popularité</a>
          <i class="fa-sharp fa-solid fa-chevron-down"></i>
          <i class="fa-sharp fa-solid fa-chevron-up"></i>
          </button>
          <div class="dropdown-content">
          <a href="#">Date</a>
          <a href="#">Titre</a>
          </div>
        </div>
      </section>
      <section class="gallery">
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightBox" class="lightBox" aria-label="image closeup view">
      <div class="lightBox-content">
        <span class="close cursor" onclick="closeLightBox()"><i class="fa-sharp fa-solid fa-xmark"></i></span>
        <a class="prev" onclick="plusSlides(-1)" aria-label="Previous image"><i class="fa-sharp fa-solid fa-chevron-left"></i></a>
        <a class="next" onclick="plusSlides(1)" aria-label="Next image"><i class="fa-sharp fa-solid fa-chevron-right"></i></a>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/703ea3752e.js" crossorigin="anonymous"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
